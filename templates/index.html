<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>email validation</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    	{% if messages %}
        {% for message in messages %}
    		<p>{{ message }}</p>
        {% endfor %}
    	{% endif %}
    {% endwith %}
    <br>
    <br>
    <br>
    <br>
    <form action="/email" method="post">
      Email Address:<input type="text" name="email">
      <input type="submit" name="submit">
    </form>
  </body>
</html>
